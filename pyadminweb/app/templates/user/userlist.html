<div class="box-body">
   <table id="datatable2" cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered table-hover">
      <thead>
         <tr>
            <th>登录名</th>
            <th>用户名称</th>
            <th class="hidden-xs">创建日期</th>
            <th>是否有效</th>
            <th class="hidden-xs">页面风格</th>
            <th class="hidden-xs">编辑</th>
         </tr>
      </thead>
      <tbody>

      {% for data in userlist %}
         <tr class="gradeX">
            <td>{{data.username}}</td>
            <td>{{data.real_name}}</td>
            <td class="hidden-xs">{{data.created}}</td>
            <td class="center">{{data.isactive}}</td>
           <td class="center hidden-xs">{{data.theme}}</td>
            <td>

            <div class="btn-group dropdown">
               <button class="btn　 btn-xs btn-info dropdown-toggle" data-toggle="dropdown">
               <i class="fa fa-gear"></i>
               <span class="caret"></span>
               </button>
               <ul class="dropdown-menu">
               <li>
               <a href="#" onclick="javascript:selectuser({{data.id}})">编辑</a>
               </li>
               <li>
               <a href="#">删除</a>
               </li>

               </ul>
               </div>
            </td>
         </tr>

         {% endfor %}


      </tbody>
      <tfoot>
         <tr>
            <th>登录名</th>
            <th>用户名称</th>
            <th class="hidden-xs">创建日期</th>
            <th>是否有效</th>
            <th class="hidden-xs">页面风格</th>
            <th class="hidden-xs">编辑</th>
         </tr>
      </tfoot>
   </table>
</div>
